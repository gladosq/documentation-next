<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Регистрация</title>
    <link type="text/css" href='public/styles.css' rel="stylesheet"/>
</head>
<body>
<section class="form">
    <div class="form__wrapper">
        <form action="/" method="post">
            <h1>Регистрация</h1>
            <input class="form__input" id="name" name="name" type="text" placeholder="Имя">
            <input class="form__input" id="surname" name="surname" type="text" placeholder="Фамилия">
            <input class="form__input" id="email" name="email" type="text" placeholder="E-mail">
            <input class="form__input" id="phone" name="phone" type="text" placeholder="Phone">
            <button type="submit">Отправить</button>
        </form>
    </div>
</section>
</body>
</html>
